<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vault tests</title>
  </head>
  <body>
    
    <script type="text/javascript" src="../node_modules/jsclass/min/loader.js"></script>
    <script type="text/javascript">
      JS.cacheBust = true
      
      JS.Packages(function() { with(this) {
        file('../lib/crypto-js-3.0.2.js')
          .provides('CryptoJS.SHA256')
        
        file('../lib/vault.js')
          .provides('Vault')
          .requires('CryptoJS.SHA256')
        
        file('../lib/config.js')
          .provides('Vault.Config')
          .requires('Vault')
        
        file('./vault_spec.js')
          .provides('VaultSpec')
          .requires('JS.Test', 'Vault')
        
        file('./config_spec.js')
          .provides('ConfigSpec')
          .requires('JS.Test', 'Vault.Config')
      }})
    </script>
    
    <script type="text/javascript">
      JS.require('VaultSpec', 'ConfigSpec', function() { JS.Test.autorun() })
    </script>
    
  </body>
</html>
